<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="divider.css" />
    <style>
      body {
        margin: 0;
        padding-top: 56px; /* Adjust padding to create space below the navbar */
        background-image: url("imagesForWebsite/loginBackground1.jpg");
        background-size: auto;
        background-position: top;
        background-attachment: fixed;
        filter: blur(0.5);
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* Ensure navbar stays on top of other content */
      }
      .welcome-text {
        padding-top: 56px; /* Ensure content is below the fixed navbar */
        text-align: center;
        color: #fff;
        opacity: 0.8;
      }
      .welcome-text h1:first-child {
        font-size: 150px; /* Adjust the font size of the h1 element */
        margin-bottom: 20px; /* Add some bottom margin to create space */
      }
      .welcome-text h1:last-child {
        font-size: 125px; /* Adjust the font size of the h1 element */
        margin-bottom: 20px; /* Add some bottom margin to create space */
      }
    </style>
  </head>
  <body>
    <script>
      //GOOGLE
      // Credential response handler function
      function handleCredentialResponse(response) {
        // Post JWT token to server-side
        fetch("login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            request_type: "user_auth",
            credential: response.credential,
          }),
        })
          .then((response) => response.json())
          .catch(console.error);
      }

      // Sign out the user
      function signOut(authID) {
        document.getElementsByClassName("pro-data")[0].innerHTML = "";
        document.querySelector("#btnWrap").classList.remove("hidden");
        document.querySelector(".pro-data").classList.add("hidden");
      }

      // <!--Facebook SDK for Javascript -->
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1342911753070366",
          xfbml: true,
          version: "v19.0",
        });
        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      // <!-- facebook login logic -- missing
    </script>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0&appId=1342911753070366"
      nonce="lCd6mLTw"
    ></script>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">World of Games</a>
        <div class="end-of-page">
          <button
            class="btn btn-primary mx-2"
            data-bs-toggle="modal"
            data-bs-target="#signInModal"
          >
            Sign In
          </button>
          <button
            class="btn btn-success mx-2"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
              <div
                id="errorAlert"
                class="alert alert-danger d-none"
                role="alert"
                style="padding: 5px; margin-top: 10px"
              >
                <i class="bi bi-exclamation-circle-fill"></i>
                <span id="responseMessage" class="ml-2 font-weight-bold"></span>
              </div>
            </form>

            <div class="divider">
              <span class="divider-text">Login with</span>
            </div>

            <!-- Sign in with Google-->
            <div style="display: flex; flex-direction: row">
              <div
                id="g_id_onload"
                data-client_id="92519646988-f1tp6j004r1gcdi9a42857ci7hbpv96g.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="true"
              ></div>
              <div
                class="g-signin2"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left"
              ></div>
              <!-- Sign in with Facebook-->
              <div
                class="fb-login-button"
                data-width="200"
                data-size=""
                data-button-type=""
                data-layout=""
                data-auto-logout-link="true"
                data-use-continue-as="false"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="signUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
          <form id="signupForm" method="POST">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="username2" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username2"
                  name="username2"
                />
              </div>
              <div class="col-md-6">
                <label for="dateOfBirth" class="form-label">dateOfBirth:</label>
                <input
                  type="date"
                  class="form-control"
                  id="dateOfBirth"
                  name="dateOfBirth"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="responseMessage" class="error"></p>
          </form>
        </div>
      </div>
    </div>

    <div class="welcome-text">
      <h1>Welcome to</h1>
      <h1>Nexus!</h1>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    <script src="signup.js"></script>

    <!-- google login -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

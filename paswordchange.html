<body>
	<p style="color:red;"><?php echo $_SESSION['msg1'];?><?php echo $_SESSION['msg1']="";?></p>
	<form name="chngpwd" action="change_password.php" method="post" onSubmit="return valid();">
		<table align="center">
			<tr height="50">
				<td>Old Password :</td>
				<td><input type="password" name="opwd" id="opwd"></td>
			</tr>
			<tr height="50">
				<td>New Password :</td>
				<td><input type="password" name="npwd" id="npwd"></td>
			</tr>
			<tr height="50">
				<td>Confirm Password :</td>
				<td><input type="password" name="cpwd" id="cpwd"></td>
			</tr>
			<tr>
				<td><a href="login_page.html">Back to login Page</a></td>
				<td><input type="submit" name="Submit" value="Change Password" /></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function valid() {
			if(document.chngpwd.opwd.value=="") {
				alert("Old Password Field is Empty !!");
				document.chngpwd.opwd.focus();
				return false;
			} else if(document.chngpwd.npwd.value=="") {
				alert("New Password Field is Empty !!");
				document.chngpwd.npwd.focus();
				return false;
			} else if(document.chngpwd.cpwd.value=="") {
				alert("Confirm Password Field is Empty !!");
				document.chngpwd.cpwd.focus();
				return false;
			} else if(document.chngpwd.npwd.value != document.chngpwd.cpwd.value) {
				alert("Password and Confirm Password Fields do not match !!");
				document.chngpwd.cpwd.focus();
				return false;
			}
			return true;
		}
	</script>
</body>
